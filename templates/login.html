{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Mini Inventory Tracker</title>
  <link rel="stylesheet" href="{% static 'login_style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
  {% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5 shadow p-4 rounded bg-light">
        <h2 class="text-center mb-4">Login</h2>

        <form id="loginform">
      
          {% include 'includes/error.html' %}

          <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" name="username" id="username" class="form-control" >
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" id="password" class="form-control" >
          </div>

          <p id="error" class="text-danger text-center"></p>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>

          <div class="mt-3 text-center">
            <a href="#">Forgot Password?</a><br>
            <a href="{% url 'register' %}">Don't have an account? <span style="color:black;">Register</span></a>
          </div>
        </form>
      </div>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- Login Script -->
  <script>
    $(document).ready(function () {
      $('#loginform').submit(function (e) {
        e.preventDefault(); // Prevent default form submission

        const username = $('#username').val();
        const password = $('#password').val();

        $.ajax({
          url: '/api/token/',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({
            username: username,
            password: password
          }),
          success: function (data) {
            // Store JWT tokens
            localStorage.setItem('access', data.access);
            localStorage.setItem('refresh', data.refresh);

            // Redirect to dashboard
            window.location.href = '/dashboard';
          },
          error: function (xhr) {
            let errorMsg = "Login failed. Please try again.";
            if (xhr.responseJSON && xhr.responseJSON.detail) {
              errorMsg = xhr.responseJSON.detail;
            }
            $('#error').text(errorMsg);
          }
        });
      });
    });
  </script>
{% endblock %}
</body>
</html>
